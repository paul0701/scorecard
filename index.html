<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scorecard</title>
    <link rel="stylesheet" href="index.css"></link>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="home_scoreboard">
        <h1 class="home_title">HOME</h1>
        <div class="scoreboard" id="home-score">0
            
        </div>
        <div>
            <button onclick="plusOneHome()">+1</button>
            <button onclick="plus2home()">+2</button>
            <button onclick="plus3home()">+3</button>
        </div>
    </div>
    <div class="away_scoreboard">
        <h1 class="away_title">GUEST</h1>
        <div class="scoreboard" id="away-score">
            <div class="scoreboard_text" >0</div>
        </div>
        <div>
            <button onclick="plus1guest()">+1</button>
            <button onclick="plus2guest()">+2</button>
            <button onclick="plus3guest()">+3</button>
        </div>
    </div>
</div>   
</body>
</html>

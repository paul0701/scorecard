<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scorecard</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
<div class="container">
<button class="new-game" id="new-game" onclick="resetScore()">New Game</button>
    <div class="home_scoreboard">
        <h1 class="home_title" id="home-title">HOME</h1>
            <div class="scoreboard" id="home-score">0</div>
        <div>
            <button onclick="plusOneHome()">+1</button>
            <button onclick="plusTwoHome()">+2</button>
            <button onclick="plusThreeHome()">+3</button>
        </div>
    </div>
    <div class="away_scoreboard">
        <h1 class="away_title" id="away-title">GUEST</h1>
            <div class="scoreboard" id="away-score">0</div>
        <div>
            <button onclick="plusOneAway()">+1</button>
            <button onclick="plusTwoAway()">+2</button>
            <button onclick="plusThreeAway()">+3</button>
        </div>
    </div>
</div>   


<script>
let homeScoreNumber = 0;
let awayScoreNumber = 0;

let homeScore = document.getElementById("home-score");
let awayScore = document.getElementById("away-score");
let resetScoreBoard = document.getElementById("new-game");

function resetScore() {
    let homeScoreNumber = 0;
    let awayScoreNumber = 0;
    homeScore.textContent = homeScoreNumber;
    awayScore.textContent = awayScoreNumber;
}

function plusOneHome() {
  homeScoreNumber = homeScoreNumber + 1;
  homeScore.textContent = homeScoreNumber;
   
}
function plusTwoHome() {
  homeScoreNumber = homeScoreNumber + 2;
  homeScore.textContent = homeScoreNumber;
   
}
function plusThreeHome() {
  homeScoreNumber = homeScoreNumber + 3;
  homeScore.textContent = homeScoreNumber;
   
}

function plusOneAway() {
  awayScoreNumber = awayScoreNumber + 1;
  awayScore.textContent = awayScoreNumber;
  
}
function plusTwoAway() {
  awayScoreNumber = awayScoreNumber + 2;
  awayScore.textContent = awayScoreNumber;
  
}
function plusThreeAway() {
  awayScoreNumber = awayScoreNumber + 3;
  awayScore.textContent = awayScoreNumber;
  
}

//     homeScore.textContent = homeScoreNumber;
//     awayScore.textContent = awayScoreNumber;
// }
</script>
</body>
</html>

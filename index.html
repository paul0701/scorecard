<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scorecard</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
<div class="container">
<button class="new-game" id="new-game" onclick="resetScore()">New Game</button>
<h1 class="game-status" id="game-status"></h1>
<div class="home_scoreboard">
        <h1 class="home_title" id="home-title">HOME</h1>
            <div class="scoreboard" id="home-score">0</div>
        <div>
            <button onclick="plusOneHome()">+1</button>
            <button onclick="plusTwoHome()">+2</button>
            <button onclick="plusThreeHome()">+3</button>
        </div>
    </div>
    <div class="away_scoreboard">
        <h1 class="away_title" id="away-title">GUEST</h1>
            <div class="scoreboard" id="away-score">0</div>
        <div>
            <button onclick="plusOneAway()">+1</button>
            <button onclick="plusTwoAway()">+2</button>
            <button onclick="plusThreeAway()">+3</button>
        </div>
    </div>
</div>   


<script>
let homeScoreNumber = 0;
let awayScoreNumber = 0;

let homeScore = document.getElementById("home-score");
let awayScore = document.getElementById("away-score");
let resetScoreBoard = document.getElementById("new-game");
let gameStatus = document.getElementById("game-status");
let homeTitle = document.getElementById("home-title");

function resetScore() {
    homeScoreNumber = 0;
    awayScoreNumber = 0;
    homeScore.textContent = homeScoreNumber;
    awayScore.textContent = awayScoreNumber;
    gameStatus.textContent = " "
    leader(awayScoreNumber, homeScoreNumber)
}

function plusOneHome() {
  homeScoreNumber = homeScoreNumber + 1;
  homeScore.textContent = homeScoreNumber;
  leader(awayScoreNumber, homeScoreNumber)
}
function plusTwoHome() {
  homeScoreNumber = homeScoreNumber + 2;
  homeScore.textContent = homeScoreNumber;
  leader(awayScoreNumber, homeScoreNumber)
}
function plusThreeHome() {
  homeScoreNumber = homeScoreNumber + 3;
  homeScore.textContent = homeScoreNumber;
  leader(awayScoreNumber, homeScoreNumber)
}

function plusOneAway() {
  awayScoreNumber = awayScoreNumber + 1;
  awayScore.textContent = awayScoreNumber;
  leader(awayScoreNumber, homeScoreNumber)
}
function plusTwoAway() {
  awayScoreNumber = awayScoreNumber + 2;
  awayScore.textContent = awayScoreNumber;
  leader(awayScoreNumber, homeScoreNumber)
}
function plusThreeAway() {
  awayScoreNumber = awayScoreNumber + 3;
  awayScore.textContent = awayScoreNumber;
  leader(awayScoreNumber, homeScoreNumber)
}

function leader(awayScoreNumber, homeScoreNumber) {

    if (awayScoreNumber === homeScoreNumber) {
    document.getElementById("away-score").style.border = "5px solid white";
    document.getElementById("home-score").style.border = "5px solid white";
    document.getElementById("game-status").style.fontSize = "70px";
    document.getElementById("home-title").style.color = "white";
    document.getElementById("away-title").style.color = "white";
    gameStatus.textContent = "TIE GAME"
    } else if (awayScoreNumber > homeScoreNumber) {
    document.getElementById("away-score").style.border = "5px solid red";
    document.getElementById("home-score").style.border = "5px solid black";
    document.getElementById("game-status").style.fontSize = "50px";
    document.getElementById("away-title").style.color = "red";
    document.getElementById("home-title").style.color = "white";
    gameStatus.textContent = "AWAY TEAM HAS THE LEAD"
    } else if (awayScoreNumber < homeScoreNumber) {
    document.getElementById("away-score").style.border = "5px solid black";
    document.getElementById("home-score").style.border = "5px solid red";
    document.getElementById("game-status").style.fontSize = "50px";
    document.getElementById("home-title").style.color = "red";
    document.getElementById("away-title").style.color = "white";
    gameStatus.textContent = "HOME TEAM HAS THE LEAD"
    }
}


</script>
</body>
</html>
